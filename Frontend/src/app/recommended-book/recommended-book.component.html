 <!--kitap önizleme section start-->
 <section class="kitap" id="kitap" *ngIf="!selected">
 
   <div class="sugg-book-title-area">
     <h1 class="sugg-book-title">Kitap Önizlemesi</h1>
   </div>
 
   <div class="book-container"> 
    <br>
    <div style="text-align:center"><h1>{{results.book_title}}</h1></div>
     <div class="book-box">      
        <div class="book-image-area">
           <a href="#"><img class="bookimg" [src]="results.imageUrl" alt="Book"/></a>
         </div> 
        <div class="div2">
         <div class="text"><span>Yazar:</span> {{results.book_author}}</div>
         <div class="text"><span>Yayın evi:</span> {{results.publisher}} </div>
        <br><p>{{results.description}}</p>
        </div>
     </div>
   </div>
 
  <div class="licon" (click)="changePage()"> 
   <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
 </div>
 
 </section>
  <!--kitap önizleme section end-->
