<div style="text-align:center; justify-content: center;">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [xaxis]="chartOptions.xaxis"
    [legend]="chartOptions.legend"
    [colors]="chartOptions.colors"
    [grid]="chartOptions.grid"
  ></apx-chart>
</div>
<div class="big5-explaination-area" *ngFor="let type of results?.personalityType; let i = index">
  <div class="big5-explaination">
    <h1 class="big5-title" [ngStyle]="{'color': colors[i]}">{{type.type}}</h1>
    <p class="big5-text">{{type.description}}</p>
  </div>
</div>
